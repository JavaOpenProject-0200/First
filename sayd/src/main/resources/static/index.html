<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAYD</title>
  <link rel="stylesheet" href="signup.css">
  <script src="signup.js"></script>
</head>
<body>
  <div style="position: absolute; left:0; width: 1440px; height: 1024px">
    <div class="menu">
      <h1><a class="logo" href="information.html"><img src="image\logo.png" alt=""></a></h1>
      <nav id="topmenu">
        <ul>
          <li><a class="menuLink" href="free-boll.html">FREE</a></li>
          <li><a class="menuLink" href="qa.html">QA</a></li>
          <li><a class="menuLink" href="maps.html">MAP</a></li>
        </ul>
      </nav>
      <nav id="loginmenu">
        <ul>
          <li><a class="loginLink" href="login.html">logout</a></li>
        </ul>
      </nav>
    </div>

    <div class="login-wrap">
      <p>SIGN UP</p>
      <div class="signup_enter">
        <div class="signup-id">
          <input type="id" name="" id="id" placeholder="enter the id" />
        </div>
        <div class="signup-pw">
          <input type="password" name="" id="pw" placeholder="enter the password" />
        </div>
        <div class="check-pw">
          <input type="password" name="" id="check_pw" placeholder="check the password" />
        </div>
        <div class="signup-name">
          <input type="text" name="" id="m_name" placeholder="enter the nickname" />
        </div>
        <div class="signup-email">
          <input type="email" name="" id="email" placeholder="enter the email" />
        </div>
        <div class="login-check">
          <div class="button_container">
            <button class="btn" onclick="create_id();"><a href="login.html"><span>SIGN UP</a></span></button>
          </div>
      </div>
      </div>
    </div>
  </div>
</body>
</body>
