<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="sign-up.css">
  <script src="sign-up.js"></script>
</head>
<body>
  <div style="position: absolute; left:0; width: 1440px; height: 1024px">
    <div class="menu">
      <h1><a class="logo" href="">스피</a></h1>
      <nav id="topmenu">
        <ul>
          <li><a class="menuLink" href="">자유게시판</a></li>
          <li><a class="menuLink" href="">QA</a></li>
          <li><a class="menuLink" href="">동물병원</a></li>
        </ul>
      </nav>
      <nav id="loginmenu">
        <ul>
          <li><a class="loginLink" href="">로그인</a></li>
          <p>|</p>
          <li><a class="loginLink" href="">마이페이지</a></li>
        </ul>
      </nav>
    </div>

    <div class="login-wrap">
      <p>회원가입</p>
      <div class="signup_enter">
        <div class="signup-id">
          <input type="id" name="" id="id" placeholder="아이디" />
        </div>
        <div class="signup-pw">
          <input type="password" name="" id="pw" placeholder="비밀번호" />
        </div>
        <div class="check-pw">
          <input type="password" name="" id="r_pw" placeholder="비밀번호 확인" />
        </div>
        <div class="signup-name">
          <input type="text" name="" id="nick_name" placeholder="닉네임" />
        </div>
        <div class="signup-email">
          <input type="email" name="" id="email" placeholder="확인용 이메일" />
        </div>
        <div class="login-check">
          <div class="button_container">
            <button class="btn" onclick="create_id();"><span>SIGN UP</span></button>
          </div>
      </div>
      </div>
    </div>
  </div>
</body>
</body>
</html>.
